################################################################
#
# Configuration sample for Traefik v2.
#
# For Traefik v1: https://github.com/containous/traefik/blob/v1.7/traefik.sample.toml
#
################################################################

################################################################
# Global configuration
################################################################
[global]
  checkNewVersion = true
  sendAnonymousUsage = false

################################################################
# Entrypoints configuration
################################################################

# Entrypoints definition
#
# Optional
# Default:

[entryPoints]
  [entryPoints.http]
    address = ":80"
  #[entryPoints.https]
  #  address = ":443"
  [entryPonts.traefik]
    address = ":8080"
  [entryPonts.metrics]
    address = ":8082"

################################################################
# Traefik logs configuration
################################################################

# Traefik logs
# Enabled by default and log to stdout
#
# Optional
#
[log]

  # Log level
  #
  # Optional
  # Default: "ERROR"
  #
  level = "DEBUG"

  # Sets the filepath for the traefik log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  # filePath = "/etc/traefik/log/traefik.log"

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  # format = "json"

################################################################
# Access logs configuration
################################################################

# Enable access logs
# By default it will write to stdout and produce logs in the textual
# Common Log Format (CLF), extended with additional fields.
#
# Optional
#
[accessLog]

  # Sets the file path for the access log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  filePath = "/etc/traefik/log/access.log"

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  # format = "json"

################################################################
# API and dashboard configuration
################################################################

# Enable API and dashboard
[api]

  # Enable the API in insecure mode
  #
  # Optional
  # Default: true
  #
  insecure = true

  # Enabled Dashboard
  #
  # Optional
  # Default: true
  #
  dashboard = true

################################################################
# Ping configuration
################################################################

# Enable ping
[ping]

  # Name of the related entry point
  #
  # Optional
  # Default: "traefik"
  #
  entryPoint = "traefik"

[providers]
################################################################
# File configuration backend
################################################################
  [providers.file]
    watch=true
    directory="/configuration/"
################################################################
# Docker configuration backend
################################################################
  [providers.docker]
    # Docker server endpoint. Can be a tcp or a unix socket endpoint.
    #
    # Required
    # Default: "unix:///var/run/docker.sock"
    #
    endpoint = "unix:///var/run/docker.sock"
    # Default host rule.
    #
    # Optional
    # Default: "Host(`{{ normalize .Name }}`)"
    #
    # defaultRule = "Host(`{{ normalize .Name }}.docker.localhost`)"

    # Expose containers by default in traefik
    #
    # Optional
    # Default: true
    #
    watch = true
    exposedbydefault = false
    useBindPortIP = true
################################################################
# ACME
################################################################
[certificatesResolvers.le.acme]
  email = "wjlee@csie.nctu.edu.tw"
  storage = "/etc/traefik/acme.json"
  caServer = "https://acme-v02.api.letsencrypt.org/directory"
  [certificatesResolvers.le.acme.httpChallenge]
    # used during the challenge
    entryPoint = "http"
  [certificatesResolvers.le.acme.dnsChallenge]
    resolvers = ["1.1.1.1:53", "8.8.8.8:53"]
  [certificatesResolvers.le.acme.tlsChallenge]

################################################################
# metrics
################################################################

[metrics]
  [metrics.prometheus]
    entryPoint = "metrics"

################################################################
# http
################################################################

[http]
  [http.routers]
    [http.routers.pages-nginx-http]
      entryPoints = ["http"] 
      service = "pages-nginx"
      rule = "Host(`192.168.31.31`) && PathPrefix(`/`)"
    [http.routers.traefik-http]
      entryPoints = ["traefik"] 
      service = "traefik"
      rule = "Host(`192.168.31.31`) && PathPrefix(`/traefik`)"
    [http.routers.whoami-http]
      entryPoints = ["http"] 
      service = "whoami"
      rule = "Host(`192.168.31.31`) && PathPrefix(`/whoami`)"
  # Add the service
  [http.services]
    [http.services.pages-nginx]
      [http.services.pages-nginx.loadBalancer]
        [[http.services.pages-nginx.loadBalancer.servers]]
          address = "http://192.168.31.31:9080"
    [http.services.whoami]
      [http.services.whoami.loadBalancer]
        [[http.services.whoami.loadBalancer.servers]]
          address = "http://192.168.31.31:8086"
    [http.services.traefik]
      [http.services.traefik.loadBalancer]
        [[http.services.traefik.loadBalancer.servers]]
          address = "http://192.168.31.31:8080"