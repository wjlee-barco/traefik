################################################################
#
# Configuration sample for Traefik v2.
#
# For Traefik v1: https://github.com/containous/traefik/blob/v1.7/traefik.sample.toml
#
################################################################

################################################################
# Global configuration
################################################################
[global]
  checkNewVersion = true
  sendAnonymousUsage = false

################################################################
# Entrypoints configuration
################################################################

# Entrypoints definition
#
# Optional
# Default:

[entryPoints]
  [entryPoints.http]
    address = ":80"
  [entryPoints.https]
    address = ":443"
  [entryPoints.metrics]
    address = ":8082"
  [entryPoints.whoami]
    address = ":8086"

################################################################
# Traefik logs configuration
################################################################

# Traefik logs
# Enabled by default and log to stdout
#
# Optional
#
[log]

  # Log level
  #
  # Optional
  # Default: "ERROR"
  #
  level = "DEBUG"

  # Sets the filepath for the traefik log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  # filePath = "log/traefik.log"

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  # format = "json"

################################################################
# Access logs configuration
################################################################

# Enable access logs
# By default it will write to stdout and produce logs in the textual
# Common Log Format (CLF), extended with additional fields.
#
# Optional
#
[accessLog]

  # Sets the file path for the access log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  filePath = "/etc/traefik/log/access.log"

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  # format = "json"

################################################################
# API and dashboard configuration
################################################################

# Enable API and dashboard
[api]

  # Enable the API in insecure mode
  #
  # Optional
  # Default: true
  #
  insecure = true

  # Enabled Dashboard
  #
  # Optional
  # Default: true
  #
  dashboard = true

################################################################
# Ping configuration
################################################################

# Enable ping
[ping]

  # Name of the related entry point
  #
  # Optional
  # Default: "traefik"
  #
  # entryPoint = "traefik"

################################################################
# Docker configuration backend
################################################################

# Enable Docker configuration backend
[providers.docker]

  # Docker server endpoint. Can be a tcp or a unix socket endpoint.
  #
  # Required
  # Default: "unix:///var/run/docker.sock"
  #
  # endpoint = "tcp://10.10.10.10:2375"

  # Default host rule.
  #
  # Optional
  # Default: "Host(`{{ normalize .Name }}`)"
  #
  # defaultRule = "Host(`{{ normalize .Name }}.docker.localhost`)"

  # Expose containers by default in traefik
  #
  # Optional
  # Default: true
  #
  exposedByDefault = false
[docker]
  endpoint = "unix:///var/run/docker.sock"
  domain = "wjlee.myqnapcloud.com"
  watch = true
  exposedbydefault = false

################################################################
# ACME
################################################################

[acme]
  acmeLogging = true
  email = "wjlee@csie.nctu.edu.tw"
  storage = "/etc/traefik/acme.json"
  caServer = "https://acme-staging-v02.api.letsencrypt.org/directory"
  entryPoint = "https"
  OnHostRule = true
  [acme.httpChallenge]
    entryPoint = "http"

[certificatesResolvers.le.acme]
  email = "wjlee@csie.nctu.edu.tw"
  storage = "/etc/traefik/acme.json"
  [certificatesResolvers.le.acme.httpChallenge]
    # used during the challenge
    entryPoint = "http"

################################################################
# metrics
################################################################

[metrics]
  [metrics.prometheus]
    entryPoint = "metrics"

################################################################
# http
################################################################

[http]
  # Add the router
  [http.routers]
    [http.routers.whoami-https]
      entryPoints = ["https"]
      middlewares = ["https-redirect"]
      #middlewares = ["whoami-auth"]      
      service = "whoami"
      rule = "Host(`wjlee.myqnapcloud.com`) && Path(`/whoami/`)"
      [http.routers.Router-1-https.tls] # will terminate the TLS request
        certResolver = "le"
    [http.routers.whoami-http]
      entryPoints = ["http"]
      middlewares = ["https-redirect"]
      #middlewares = ["whoami-auth"]      
      service = "whoami"
      rule = "Host(`wjlee.myqnapcloud.com`) && Path(`/whoami/`)"
  # Add the middleware
  [http.middlewares]    
  #  [http.middlewares.whoami-auth.basicAuth]
  #    users = ["test:$apr1$H6uskkkW$IgXLP6ewTrSuBkTrqE8wj/", 
  #              "test2:$apr1$d9hr9HBB$4HxwgUir3HP4EsggP/QNo0"]
  #    usersFile = "etc/traefik/.htpasswd"
    [http.middlewares.https-redirect.redirectscheme]
      scheme = "https"
  # Add the service
  [http.services]
    [http.services.whoami]
      [http.services.whoami.loadBalancer]
        [[http.services.whoami.loadBalancer.servers]]
          url = "http://192.168.31.31/whoami"
        [[http.services.whoami.loadBalancer.servers]]
          url = "http://192.168.31.31/whoami2"
