################################################################
# Traefik logs configuration
################################################################

# Traefik logs
# Enabled by default and log to stdout
#
# Optional
#
[log]

  # Log level
  #
  # Optional
  # Default: "ERROR"
  #
  level = "DEBUG"

  # Sets the filepath for the traefik log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  # filePath = "log/traefik.log"

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  # format = "json"

################################################################
# Access logs configuration
################################################################

# Enable access logs
# By default it will write to stdout and produce logs in the textual
# Common Log Format (CLF), extended with additional fields.
#
# Optional
#
[accessLog]

  # Sets the file path for the access log. If not specified, stdout will be used.
  # Intermediate directories are created if necessary.
  #
  # Optional
  # Default: os.Stdout
  #
  filePath = "/etc/traefik/log/access.log"

  # Format is either "json" or "common".
  #
  # Optional
  # Default: "common"
  #
  # format = "json"

################################################################
# API and dashboard configuration
################################################################

# Enable API and dashboard
[api]

  # Enable the API in insecure mode
  #
  # Optional
  # Default: true
  #
  insecure = true

  # Enabled Dashboard
  #
  # Optional
  # Default: true
  #
  dashboard = true

################################################################
# Ping configuration
################################################################

# Enable ping
[ping]

  # Name of the related entry point
  #
  # Optional
  # Default: "traefik"
  #
  # entryPoint = "traefik"

[providers]
################################################################
# File configuration backend
################################################################
  [providers.file]
    watch=true
    directory="/configuration/"
################################################################
# Docker configuration backend
################################################################
  [providers.docker]
    # Docker server endpoint. Can be a tcp or a unix socket endpoint.
    #
    # Required
    # Default: "unix:///var/run/docker.sock"
    #
    # endpoint = "tcp://10.10.10.10:2375"

    # Default host rule.
    #
    # Optional
    # Default: "Host(`{{ normalize .Name }}`)"
    #
    # defaultRule = "Host(`{{ normalize .Name }}.docker.localhost`)"

    # Expose containers by default in traefik
    #
    # Optional
    # Default: true
    #
    endpoint = "unix:///var/run/docker.sock"
    watch = true
    exposedbydefault = false
################################################################
# ACME
################################################################
[certificatesResolvers.le.acme]
  email = "wjlee@csie.nctu.edu.tw"
  storage = "/etc/traefik/acme.json"
  caServer = "https://acme-staging-v02.api.letsencrypt.org/directory"
  [certificatesResolvers.le.acme.httpChallenge]
    # used during the challenge
    entryPoint = "http"
  [certificatesResolvers.le.acme.dnsChallenge]
    resolvers = ["1.1.1.1:53", "8.8.8.8:53"]
  [certificatesResolvers.le.acme.tlsChallenge]
  

################################################################
# metrics
################################################################

[metrics]
  [metrics.prometheus]
    entryPoint = "metrics"

################################################################
# http
################################################################

[http]
  # Add the router
  [http.routers]
    [http.routers.whoami-http]
      entryPoints = ["http.whoami"]
      middlewares = ["https-redirect"]
      #middlewares = ["whoami-auth"]      
      service = "whoami"
      rule = "Host(`wjlee.myqnapcloud.com`) && PathPrefix(`/whoami`)"
    [http.routers.whoami-https]
      entryPoints = ["https.whoami"]
      #middlewares = ["whoami-auth"]      
      service = "whoami"
      rule = "Host(`wjlee.myqnapcloud.com`) && PathPrefix(`/whoami`)"
      [http.routers.whoami-https.tls]
        certResolver = "le"
    [http.routers.traefik-http]
      entryPoints = ["http"]
      middlewares = ["https-redirect"]
      #middlewares = ["traefik-auth"]      
      service = "traefik"
      rule = "Host(`wjlee.myqnapcloud.com`) && PathPrefix(`/traefik`)"
    [http.routers.traefik-https]
      entryPoints = ["https"]
      #middlewares = ["traefik-auth"]      
      service = "traefik"
      rule = "Host(`wjlee.myqnapcloud.com`) && PathPrefix(`/traefik`)"
      [http.routers.traefik-https.tls]
        certResolver = "le"
  # Add the middleware
  [http.middlewares]    
    [http.middlewares.compress.compress]
  #  [http.middlewares.whoami-auth.basicAuth]
  #    users = ["test:$apr1$H6uskkkW$IgXLP6ewTrSuBkTrqE8wj/", 
  #              "test2:$apr1$d9hr9HBB$4HxwgUir3HP4EsggP/QNo0"]
  #    usersFile = "etc/traefik/.htpasswd"
    [http.middlewares.whoami-https-redirect.redirectscheme]
      scheme = "https"
    [http.middlewares.traefik-https-redirect.redirectscheme]
      scheme = "https"
  # Add the service
  [http.services]
    [http.services.whoami]
      [http.services.whoami.loadBalancer]
        [[http.services.whoami.loadBalancer.servers]]
          url = "http://wjlee.myqnapcloud.com/whoami"
        [[http.services.whoami.loadBalancer.servers]]
          url = "https://wjlee.myqnapcloud.com/whoami"
